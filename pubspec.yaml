name: kalonga
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  dot_navigation_bar: ^1.0.2
  flutter_localizations:
    sdk : flutter
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  get_it: ^7.7.0
  shared_preferences: ^2.2.3
  intl: ^0.19.0

dev_dependencies:
  device_preview: ^1.2.0
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Silkscreen
      fonts:
        - asset: assets/fonts/Silkscreen-Regular.ttf
    - family: Permanent Marker
      fonts:
        - asset: assets\fonts\PermanentMarker-Regular.ttf
